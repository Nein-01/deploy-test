<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="">
	<title>Test chat box</title>
	<style>
		*{
			padding: 0;
			margin: 0;
		}
		body {
      padding: 0;
      margin: 0;
      display: flex;
      justify-content: center;
    }

    #message-container {
      width: 80%;
      max-width: 1200px;
    }

    #message-container div {
      background-color: #CCC;
      padding: 5px;
    }

    #message-container div:nth-child(2n) {
      background-color: #FFF;
    }

    #send {
      position: fixed;
      padding-bottom: 30px;
      bottom: 0;
      background-color: white;
      max-width: 1200px;
      width: 80%;
      display: flex;
    }

    #message-input {
      flex-grow: 1;
    }
	</style>
	<!-- <script defer src="https://stolen-chat-app.herokuapp.com/socket.io/socket.io.js"></script> -->
	<script defer src="./script.js"></script>
  <script src="/socket.io/socket.io.js"></script>
</head>
<body>
	<div id="message-container"></div>
	<form id="send">
		<input type="text" id="message-input">
		<button type="submit" id="send-button">Send</button>
	</form>
</body>
</html>
